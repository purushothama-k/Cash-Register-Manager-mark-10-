<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <!-- Link for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finlandica:wght@400;500;700&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Linking Stylesheet -->
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="bg_Color">
        <div class="heading">
          <h1 class="heading__main">Cash Register Manager</h1>
          <h3 class="heading__sub">
            Enter the bill amount and cash given by the customer and know
            minimum number of notes to return
          </h3>
        </div>
        <div class="bill__amount">
          <label for="billAmount" class="label">Bill Amount:</label>
          <input id="bill-amount" type="number" />
        </div>
        <div class="cash__given">
          <label for="cashGiven" class="label">Cash Given:</label>
          <input id="cash-given" type="number" />
        </div>
        <button id="calculate-btn" class="btn btn__bg">Calculate</button>
        <p id="error-msg"></p>

        <table class="borderr table">
          <h2 class="return__change">Return Change:</h2>
          <tr class="border">
            <th class="border__head border">No.Of.Notes</th>
            <td class="border notesChange"></td>
            <td class="border notesChange"></td>
            <td class="border notesChange"></td>
            <td class="border notesChange"></td>
            <td class="border notesChange"></td>
            <td class="border notesChange"></td>
            <td class="border_last notesChange"></td>
          </tr>
          <tr class="border">
            <th class="border__head border">Notes</th>
            <td class="border">2000</td>
            <td class="border">500</td>
            <td class="border">100</td>
            <td class="border">20</td>
            <td class="border">10</td>
            <td class="border">5</td>
            <td class="border_last">1</td>
          </tr>
        </table>
      </div>
    </main>
    <footer class="footer"><p>Made with ðŸ’– by me</p></footer>

    <script src="./JS/app.js"></script>
  </body>
</html>
